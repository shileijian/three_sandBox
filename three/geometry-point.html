<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<script src="/three/config/loacl.js"></script>
<body>
	<div id="threeContainer"></div>
</body>
</head>
<script type="module">
  window.viewer = new slj3d('threeContainer',{
    camera: {
      "rotation": {
        "x": -59.814276356565315,
        "y": -3.6601045821335503,
        "z": -6.262952371954926
      },
      "position": {
          "x": -4.9674240430995305,
          "y": 67.12493414127927,
          "z": 39.045256760532695
      }
    }
  })
  const point = viewer.geometry.createPoint({
    id: 'point*',
    material: { color: '#ffff00',size:10},
    position: {x: 0,y: 0,z:20},
  })
  viewer.add(point)

  const point1 = viewer.geometry.createPoint({
    id: 'point*',
    material: { 
      color: '#ffff00',
      size:10, 
      depthTest: false,
      map: new THREE.TextureLoader().load( 'textures/sprites/disc.png' ),
      alphaTest: 0.5,
      transparent: true,
      sizeAttenuation: true
    },
    position: {x: 20,y: 0,z:0},
  })
  viewer.add(point1)

  const point2 = viewer.geometry.createPoint({
    id: 'point*',
    material: { 
      color: '#ffff00',
      size:10, 
      map: new THREE.TextureLoader().load( 'textures/sprites/circle.png' ),
      alphaTest: 0.5,
      transparent: true,
      sizeAttenuation: true
    },
    position: {x: 0,y: 20,z:0},
  })
  viewer.add(point2)

  point.click((data) => {
    console.log('click',data)
  })
  point.rightClick((data) => {
    console.log('rightClick',data)
  })
  const show = () => {
    viewer.show('point*')
  }
  const hide = () => {
    viewer.hide('point*')
  }
  const remove = () => {
    viewer.remove('point*')
  }

  const guiSetting = {
    show,
    hide,
    remove,
  }

  const gui = new dat.GUI()
  gui.add(guiSetting, 'show').name('显示')
  gui.add(guiSetting, 'hide').name('隐藏')
  gui.add(guiSetting, 'remove').name('移除')
</script>
</html>
